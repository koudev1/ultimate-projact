
<div class="settings-box hide-settings">
  <div class="toggle-settings"><i class="fa fa-gear fa-lg"></i></div>
  <div class="settings-content text-center">
    <div class="option-box color-options">
      <h4 class="option-title">Color Option</h4>
      <ul class="list-unstyled">
        <li data-theme="green-theme"></li>
        <li data-theme="blue-theme"></li>
        <li data-theme="red-theme"></li>
        <li data-theme="purple-theme"></li>
        <li data-theme="orange-theme"></li>
      </ul>
    </div>
    <div class="option-box font-options">
      <h4 class="option-title">Font Option</h4>
      <select class="font-control">
        <option value="Tajawal">Tajawal Font</option>
        <option value="Arima">Arima Font</option>
        <option value="Lato">Lato Font</option>
        <option value="Open">Open Font</option>
        <option value="Source">Source Font</option>
      </select>
    </div>
    <div class="option-box"></div>
  </div>
</div>
